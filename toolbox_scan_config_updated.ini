# ToolboxNinja - Updated Scan Configuration
# Optimized for clean separation between toolbox scripts and web infrastructure

[AlwaysExclude]
# Web and documentation infrastructure
docs
_site
site
public
dist
build
website
documentation
toolboxninja_web

# Version control and CI/CD
.git
.github
.gitlab-ci
.circleci

# Development artifacts  
target
node_modules
vendor
.bundle
__pycache__
.pytest_cache
venv
env

# IDE and editor files
.vscode
.idea
.sublime-*

# OS generated files
.DS_Store
Thumbs.db
desktop.ini

# Temporary and cache
tmp
temp
cache
.cache
logs
log

# Build and deployment scripts (keep toolbox focused)
scripts/web*
scripts/deploy*
scripts/doc*
scripts/build*
tools/web*
utils/doc*
helpers/build*

[IgnorePatterns]
# Documentation files (handled by web repo)
*.md
README.*
LICENSE.*
CHANGELOG.*
CONTRIBUTING.*

# Configuration files (not executable scripts)
*.yml
*.yaml
*.json
*.toml
*.ini
*.conf
*.cfg

# Build files
Cargo.toml
Cargo.lock
package.json
package-lock.json
yarn.lock
Gemfile
Gemfile.lock
requirements.txt
setup.py
Makefile
makefile
CMakeLists.txt

# Archive and binary files
*.tar.gz
*.zip
*.rar
*.7z
*.deb
*.rpm
*.dmg
*.exe
*.msi

# Media files
*.png
*.jpg
*.jpeg
*.gif
*.svg
*.ico
*.mp4
*.avi
*.mov

# Backup and temporary files
*.bak
*.backup
*.old
*.orig
*.tmp
*~
.#*

[AlwaysInclude]
# Core toolbox categories - always scan these
LinuxTools
SystemSecurity
NetworkUtils
BackupUtilities
MonitoringTools
SystemUtilities
PerformanceTools
DatabaseTools
WebServerTools
ContainerTools

[TopLevel]
# Only include essential top-level scripts
create_script_skeleton.sh

[ScanSettings]
# Only scan shell scripts
Extensions=.sh,.bash

# Require executable permission
RequireExecutable=true

# Require shebang line
RequireShebang=true

# Minimum file size (bytes)
MinFileSize=50

# Maximum header lines to scan for metadata
MaxHeaderLines=50

# Include scripts without metadata headers
IncludeHeaderless=true

[CategorySettings]
# Default values for scripts without metadata
DefaultIcon=📝
DefaultCategory=Uncategorized
DefaultOrder=999
DefaultColor=

# Category display names (optional overrides)
LinuxTools=🐧 Linux Tools
SystemSecurity=🔒 System Security
NetworkUtils=🌐 Network Utilities
BackupUtilities=💾 Backup & Recovery
MonitoringTools=📊 Monitoring & Analysis
SystemUtilities=🛠️ System Utilities
PerformanceTools=⚡ Performance Tools
DatabaseTools=🗄️ Database Tools
WebServerTools=🌍 Web Server Tools
ContainerTools=🐳 Container Tools